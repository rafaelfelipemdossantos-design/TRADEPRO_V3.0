<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePro - Início</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
    <div class="max-w-md w-full text-center space-y-8">
        <div class="relative inline-block">
            <div class="absolute inset-0 bg-cyan-500 blur-2xl opacity-20 rounded-full"></div>
            <img src="logo.png" alt="TradePro Logo" class="relative w-32 h-32 mx-auto rounded-3xl shadow-2xl border border-white/10">
        </div>
        
        <div class="space-y-2">
            <h1 class="text-4xl font-extrabold tracking-tight bg-gradient-to-r from-white to-cyan-400 bg-clip-text text-transparent">
                TRADEPRO
            </h1>
            <p class="text-slate-400 text-sm uppercase tracking-widest font-medium">
                Performance & Analytics
            </p>
        </div>

        <div class="glass p-6 rounded-2xl space-y-4">
            <p class="text-slate-300 text-sm leading-relaxed">
                Bem-vindo à sua ferramenta avançada de cálculo de performance. Clique abaixo para acessar a calculadora.
            </p>
            <a href="app.html" class="block w-full py-4 px-6 bg-cyan-500 hover:bg-cyan-400 text-[#0f172a] font-bold rounded-xl transition-all transform active:scale-95 shadow-lg shadow-cyan-500/20">
                ABRIR CALCULADORA
            </a>
        </div>

        <div class="pt-8 space-y-4">
            <p class="text-xs text-slate-500 uppercase tracking-tighter">
                Para adicionar à tela inicial:
            </p>
            <div class="flex justify-center gap-4 text-[10px] text-slate-400">
                <div class="flex flex-col items-center gap-1">
                    <span class="p-2 bg-white/5 rounded-lg">iOS: Compartilhar > Adicionar à Tela de Início</span>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <span class="p-2 bg-white/5 rounded-lg">Android: Menu > Instalar Aplicativo</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
